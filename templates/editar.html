<!DOCTYPE html>
<html>
<head>
    <title>Editar Livro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Editar Livro</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Título:</label>
                <input type="text" name="titulo" class="form-control" value="{{ livro.titulo }}">
            </div>
            <div class="form-group">
                <label>Autor:</label>
                <input type="text" name="autor" class="form-control" value="{{ livro.autor }}">
            </div>
            <div class="form-group">
                <label>Data de Início:</label>
                <input type="text" name="data_inicio" class="form-control" value="{{ livro.data_inicio }}" placeholder="dd/mm/aaaa">
            </div>
            <div class="form-group">
                <label>Data de Término:</label>
                <input type="text" name="data_fim" class="form-control" value="{{ livro.data_fim }}" placeholder="dd/mm/aaaa">
            </div>
            <div class="form-group">
                <label>Valor:</label>
                <input type="number" name="valor" step="0.01" class="form-control" value="{{ livro.valor }}">
            </div>
            <div class.form-group">
                <label>Nota (1-5):</label>
                <input type="number" name="nota" min="1" max="5" class="form-control" value="{{ livro.nota }}">
            </div>
            <div class="form-group">
                <label>Capa:</label>
                <input type="file" name="capa" class="form-control-file">
            </div>
            <div class="form-group">
                <label>Descrição:</label>
                <textarea name="descricao" class="form-control">{{ livro.descricao }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{{ url_for('detalhes', id=livro.id) }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
